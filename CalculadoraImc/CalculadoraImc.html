<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="CalculadoraImc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>

<body>
    <div id="calc">
        <h1 id="titulo">Calculadora - IMC</h1>
        <form id="formulario">
            <div class="input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="input">
                <label for="altura">Altura</label>
                <input type="number" id="altura">
            </div>
            <div class="input">
                <label for="peso">Peso:</label>
                <input type="number" id="peso">
            </div>
            <button id="calcular">Calcular</button><br>
        </form>
        <textarea name="resultado" id="resultado" cols="30" rows="10"></textarea>
    </div>
    <script src="CalculadoraImc.js"></script>
</body>

</html>
